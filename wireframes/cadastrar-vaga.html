<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sistema</title>
    <style>
       body{
        overflow-y: scroll;
            background-color: lightgray;
       }
       img{
           width: 150px;
       }
       .my-card{
           display: flex;
           border-radius: 5px;
           border: 1px solid whitesmoke;
           background-color: white;
            margin: 20px;
            /* flex-direction: row ;     */
            padding: 20px;
       }
       .form-control:disabled{
           background-color: white;
       }
       .mb-3, .my-3{
           margin-bottom: 0rem!important;
       }
       .my-form{
         width: 100%;
       }
       #content-criterio input{
         margin-bottom: 15px;
         width: 100%;
       }
       #content-criterio input:last-child{
         margin-bottom: 0;
       }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="sistema.html">Sistema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="cadastrar-vaga.html">Cadastrar Vaga<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="configuracoes.html">Configurações de Usuário</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Conteúdo" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
    </nav>
    <main>
       <section>
           <div class="my-card">
            <form class="my-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome da Vaga">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Departamento">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Detalhes da Vaga">
                </div>
              </form>
            
           </div>
           
           <div style="margin: 0px 23px;">
              <span style="font-size: 25px  ; font-weight: bold; color: darkslategrey;">Processo de Recrutamento</span> 
              <span>

                <a href="#" style="float: right; margin-top: 5px; margin-left: 15px; font-size: 17px  ; font-weight: bold;" class="badge badge-success">Salvar</a>
                <a href="#" style="float: right;  margin-top: 5px; font-size: 17px  ; font-weight: bold;" class="badge badge-info">Adicionar Etapa</a>
              </span>
          </div>

           
           <div class="my-card" style="display: block; height: auto;">
            <div style="display: flex; align-items: center;"> 
              <div class="dropdown">
                <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Selecionar Departamento
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Vendas</a>
                  <a class="dropdown-item" href="#">Recursos Humanos</a>
                  <a class="dropdown-item" href="#">Tecnologia da Informação</a>
                </div>
              </div>
              <button type="button" onclick="addCriterio();" class="btn btn-light" style="margin-left: 10px;">
                Adicionar Critério</button>
              </div>
              <div id="content-criterio" style="margin: 15px 0 0 0;">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Critério 1">
              </div>
                
           </div>
       </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        let i = 2;
        function addCriterio(){
          let input = document.createElement("input");
          input.type = "text";
          input.className = "form-control";
          input.placeholder = "Critério " + i;
          i++;
          document.querySelector('#content-criterio').appendChild(input);
        }
    </script>
  </body>
</html>
