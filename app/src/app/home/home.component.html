
<div *ngFor="let job of jobOpportunities">
    <div>
        <strong>JOB</strong>: {{ job.id }} - {{ job.name }} - {{ job.department }} - {{ job.description }}
    </div>
    <div *ngFor="let stage of job.stages">
        - <strong>STAGE</strong>: {{ stage.id }} - {{ stage.name }} {{ stage.description }}
        <div *ngFor="let skill of stage.skills">
            - - <strong>SKILL</strong>: {{ skill.id }} - {{ skill.name }} {{ skill.description }}
        </div>
    </div>
    <br>
</div>
