<div [ngClass]='position'>
   <div @opacityEnterLeaveTrigger
      *ngFor='let notifier of notifiers'
      [ngClass]="notifier | classNotififer"
      (click)="close(notifier)">
      <h4 *ngIf='notifier.options.title'>{{ notifier.options.title }}</h4>
      {{ notifier.message }}
   </div>
</div>
