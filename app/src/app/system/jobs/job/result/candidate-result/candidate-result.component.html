<mat-expansion-panel
  class="expansion-painel"
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ candidate.name }}
    </mat-panel-title>
    <mat-panel-description>
      {{ panelOpenState ? "Ocultar" : "Expandir" }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <p>
    <strong>CPF</strong> : {{ candidate.cpf }} - 
    <strong>Endereço</strong> : {{ candidate.address }} - 
    <strong>Perfis Sociais</strong> : {{ candidate.links }} - 
    <strong>Currículo</strong> : <a class="result__link" type="button" color="primary" (click)="downloadCurriculum()">Download</a>
  </p>
  <h2 class="result-title">Etapas :</h2>
  <app-stage-result
    class="stage-result"
    *ngFor="let stage of candidate.jobOpportunities.stageEvaluatorList"
    [stage]="stage"></app-stage-result>
</mat-expansion-panel>
