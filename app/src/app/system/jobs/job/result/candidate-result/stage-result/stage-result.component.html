<mat-expansion-panel
  class="expansion-painel"
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ stage.stage.name }}
    </mat-panel-title>
    <mat-panel-description>
      {{ panelOpenState ? "Ocultar" : "Expandir" }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p><strong>Nome</strong> : {{ stage.stage.name }}</p>
  <p><strong>Descrição</strong> : {{ stage.stage.description }}</p>
  <mat-list>
    <app-skill-result
      class="skill-result"
      *ngFor="let skill of stage.skillEvaluations"
      [skillEvaluation]="skill"
    ></app-skill-result>
  </mat-list>
  <div *ngIf="!stage.skillEvaluations.length">
    As competências dessa etapa ainda não foram pontuadas ...
  </div>
</mat-expansion-panel>
