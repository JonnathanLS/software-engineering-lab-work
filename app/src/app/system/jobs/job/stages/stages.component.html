
<div *ngIf="stages?.length" class="stages">
    <mat-tab-group >
        <mat-tab class="stage-tab" *ngFor="let stage of stages" [label]="stage.name">
            <app-stage [stage]="stage" [skills]="skills" (stageDeleted)="removeStage($event)"></app-stage>
        </mat-tab>
    </mat-tab-group>
</div>
