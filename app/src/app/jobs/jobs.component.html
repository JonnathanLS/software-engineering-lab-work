<div class="container">
    <app-new-job (jobCreated)="addJob($event)" [departments]="departments"></app-new-job>
    <h1 class="jobs-title">Vagas Cadastradas</h1>
    <mat-accordion>
        <app-job class="job"
            *ngFor="let job of jobs.reverse()"
            [job]="job"
            [skills]="skills"
            [departments]="departments"
            (jobDeleted)="removeJob($event)">
        </app-job>
    </mat-accordion>
</div>
